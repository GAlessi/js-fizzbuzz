<!DOCTYPE html>
        <html lang="en" dir="ltr">
            <head>
                <meta charset="utf-8">
                <title>fizzbuzz</title>
            </head>
            <body>
                <script type="text/javascript">
                    for (var i = 1; i < 101; i++) {
                            if (i % 3 == 0 && i % 5 == 0) {
                                console.log("buzzfizz");
                            }else if (i % 3 == 0) {
                                console.log("fizz");
                            }else if (i % 5 == 0) {
                                console.log("Buzz");
                            }else {
                                console.log(i);
                            }
                        }
                </script>
            </body>
        </html>
